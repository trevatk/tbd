# https://moonrepo.dev/docs/config/workspace
$schema: './cache/schemas/workspace.json'

telemetry: true

vcs:
  provider: github
  defaultBranch: master

runner:
  autoCleanCache: true

experiments:
  actionPipelineV2: true
  gitV2: true
  disallowRunInCiMismatch: true

projects:
  - api
  - dapp
  - dns
  - docs
  - idp
  - tui
  - wellknown
  - lib/protocol
  - lib/logging
  - lib/keyvalue
  - lib/setup
  - lib/wallet
