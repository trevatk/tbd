version: v2
clean: false

managed:
  enabled: true

plugins:
  - local: protoc-gen-go
    out: ../lib/protocol
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: ../lib/protocol
    opt:
      - paths=source_relative

inputs:
  - directory: proto
    paths:
      - proto/wellknown/v1/wellknown_service.proto