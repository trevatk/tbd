version: v2
clean: false

managed:
  enabled: false

plugins:
  - local: protoc-gen-go
    out: ../lib/go-protocol
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: ../lib/go-protocol
    opt:
      - paths=source_relative

inputs:
  - directory: proto
    paths:
      - proto/dns/authoritative/v1/authoritative_service.proto
      - proto/dns/resolver/v1/resolver_service.proto
      - proto/dns/kademlia/v1/kademlia_service.proto
