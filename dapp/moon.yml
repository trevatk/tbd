$schema: 'https://moonrepo.dev/schemas/project.json'

language: 'go'
type: 'application'

tasks:
  tidy:
    command: go mod tidy
  dev:
    env:
      GW_HOST: localhost
      GW_PORT: "8000"
      LOG_LEVEL: DEBUG
    command: air
    local: true
  test:
    command: go test -v ./...
  lint:
    command: golangci-lint run ./... -c ../.golangci.yml
  vuls:
    command: trivy fs .